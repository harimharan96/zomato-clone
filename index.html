<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Zomato Landing Page</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navBrand">
                <img src="assets/logo.png" alt="logo" class="navLogo">
            </div>
            <div class="navItems">
                <button class="navItem btn">Order Now</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="heroContainer">
            <div class="heroImageContainer">
                <img src="./assets/hero.jpg" alt="hero image" class="heroImage">
                <img src="./assets/svg/heroShape.svg" alt="hero shape" class="heroShape">
                <img src="./assets/svg/herobgpattren.svg" alt="hero pattern" class="heroPattern">
            </div>
            <div>
                <div class="heroDescription">
                    <h1 class="heroText">
                        Order food from your favorite restaurants near you.
                    </h1>
                    <button class="btn">Order Now</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
